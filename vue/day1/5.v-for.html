<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/lib/vue-2.4.0.js"></script>
</head>
<body>

   <div id="app">

       <p v-for="(item,index) in list" >{{item.name}},{{index}}</p>

       <!-- 注意 key 只能用number或string -->
       <p v-for=" (item,index) in user " :key='item.id'>
           <input type="checkbox">
           {{item.name}}
       </p>

   </div>

   <script>
        var vm = new Vue({
            el:"#app",
            data:{
               msg:"当前学习vue",
                title:"标题",
                list:[{name:"陈",age:15},{name:"陈2",age:15}],
                user:[{id:1,name:"李四"},{id:2,name:"张三"}]
            },
            methods:{
                show(){
                    alert("点击")
                }
            }
        });
   </script>
</body>
</html>
