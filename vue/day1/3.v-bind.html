<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/lib/vue-2.4.0.js"></script>
</head>
<body>
   // v-bind 绑定（使他变成变量）写活的
   <div id="app">
       <button type="button" value="按钮" :title="title">按钮</button>
   </div>

   <script>
        var vm = new Vue({
            el:"#app",
            data:{
               msg:"当前学习vue",
                title:"标题"
            }
        });
   </script>
</body>
</html>
