<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/lib/vue-2.4.0.js"></script>
</head>
<body>

   <div id="app">
     <p>{{msg}}</p>
   </div>

   <script>
        var vm = new Vue({
            el:"#app",
            data:{
               msg:"当前学习vue"
            },
            beforeCreate(){
                //生命周期函数---->创建之前执行   data methods的数据没有被初始化
              //  alert(this.msg)
            },
            created(){
                alert(this.msg)
            },
            beforeMount(){
                //生命周期  模板没有创建
            },
            mounted(){
                //模板已经创建
            }
        });
   </script>
</body>
</html>
